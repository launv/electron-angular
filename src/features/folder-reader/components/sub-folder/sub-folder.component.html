<div class="space-y-4">
  <div class="card grid grid-cols-3 gap-4 p-4">
    <div>
      @if (previousButton) {
      <p-button
        variant="outlined"
        [label]="previousButton"
        icon="pi pi-arrow-left"
        iconPos="left"
        (onClick)="goTo(previousButton)"
      />
      }
    </div>

    <div class="flex items-center justify-center">
      <label class="text-2xl font-bold">{{ buttonDir }}</label>
    </div>

    <div class="flex justify-end">
      @if (nextButton) {
      <p-button
        variant="outlined"
        [label]="nextButton"
        icon="pi pi-arrow-right"
        iconPos="right"
        (onClick)="goTo(nextButton)"
      />
      }
    </div>
  </div>

  <p-divider/>

  <div class="grid grid-cols-2 px-4 gap-4">
    <!-- Left -->
    <p-panel class="w-full h-full" styleClass="h-full" header="Sub folders">
      <div class="grid grid-cols-1 gap-4 p-4">
        @for (item of componentStore.systems(); track $index) {

        <p-button
          [label]="item"
          icon="pi pi-arrow-right"
          iconPos="right"
          class="w-full"
          styleClass="w-full"
          (onClick)="onOpen(item)"
        />

        }
      </div>
    </p-panel>

    <!-- Right -->
    <p-panel class="w-full h-full" styleClass="h-full" header="Symptoms">
      @if (componentStore.symptom().length > 0) {

      <div class="grid grid-cols-1 gap-4 p-4">
        @for (symp of componentStore.symptom(); track $index) {
        <p-button
          [label]="symp"
          variant="outlined"
          severity="secondary"
          styleClass="w-full"
        />
        }
      </div>

      } @else {

      <div class="flex items-center justify-center h-full">Empty</div>

      }
    </p-panel>
  </div>
</div>
