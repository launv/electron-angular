<div class="card p-4">
  <p-button
    label="Back"
    icon="pi pi-arrow-left"
    severity="secondary"
    variant="text"
    (onClick)="back()"
  />

  <p-table
    [value]="componentStore.products()"
    [tableStyle]="{ 'min-width': '50rem' }"
    ><ng-template #caption>
      <div class="flex items-center justify-between">
        <span class="text-xl font-bold">Fault description: {{ symptomName }}</span>
      </div>
    </ng-template>
    <ng-template #header>
      <tr>
        <th>Code</th>
        <th>Name</th>
        <th>Category</th>
        <th>Quantity</th>
      </tr>
    </ng-template>
    <ng-template #body let-product>
      <tr>
        <td>{{ product.code }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.category }}</td>
        <td>{{ product.quantity }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
